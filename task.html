<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
<div>
<form method="get" action="https://www.google.com/search">
	<div class="form-group">
	<input type="text" name="q" placeholder="Запрос">
	<button type="button" class="btn btn-dark">Google</button>
	</div>
</form>
</div>
<div>
<form method="get" action="https://yandex.ru/search">
	<div class="form-group">
	<input type="text" name="text" placeholder="Запрос">
	<button type="button" class="btn btn-dark">Yandex</button>
	</div>
</form>
</div>
<div>
<form method="get" action="https://nova.rambler.ru/search">
	<div class="form-group">
	<input type="text" name="query" placeholder="Запрос">
	<button type="button" class="btn btn-dark">Rambler</button>
	</div>
</form>
</div>
<div>
<form method="get" action="https://go.mail.ru/search">
	<div class="form-group">
	<input type="text" name="q" placeholder="Запрос">
	<button type="button" class="btn btn-dark">mail.ru</button>
	</div>
</form>
</div>
<div>
<form method="get" action="https://search.yahoo.com/search">
	<div class="form-group">
	<input type="text" name="p" placeholder="Запрос">
	<button type="button" class="btn btn-dark">yahoo!</button>
	</div>
</form>
</div>
</div>
</body>
</html>
